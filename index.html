<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>

  </head>
  <body>
    <h1>Calculadora</h1>
     
<form action="/pagina-processa-dados-do-form" method="post">
    <div>
        <label for="area">Area:</label>
        <input type="text" id="area" value="12"/>
    </div><br>
    <div>
        <label for="PD">Pé-direito:</label>
        <input type="text" id="PD" value="2.80"/>
    </div><br>
    <div>
        <label for="FS">Fator solar:</label>
        <input type="text" id="FS" value="0.87"/>
    </div><br>
    <div>
        <label for="U">U-value:</label>
        <input type="text" id="U" value="5.8"/>
    </div><br>
    <div>
        Região: <select name="teste">Teste:
        <option value="norte">
            Norte
        </option>
        <option value="sul">
            Sul
        </option>
    </select>
    </div><br>
    <div class="button">
        <button id="btnCalcular" type="submit">Calcular</button>
    </div>
</form>

<div id="teste">

</div>
    
<script src="scripts/main.js"></script>
<script src="scripts/teste.js"></script>

  </body>
</html>
